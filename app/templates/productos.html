<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for p in productos %}
            <li>
                <strong>{{ p.nombre }}</strong> - {{ p.descripcion }} - ${{ p.precio }} - Stock: {{ p.stock }}
            </li>
        {% endfor %}
    </ul>
    
    <a href="/"><button>Volver al Inicio</button></a>
</body>
</html>
